<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车页</title>
    <link rel="stylesheet" href="css/buycar.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="wrap">
        <div class="headerBox">
            <div class="header">
                <div class="headerLeft">
                    <img src="images/logo.png" alt="">
                </div>

                <div class="headerRight">
                    <div class="headerTop">
                        <div class="tel">
                            <span>客户热线:400-820-4400</span>
                        </div>
                        <div class="userMs">
                            <span>您好,欢迎来到新蛋购物!</span>
                            <a href="login.html">安全退出</a>
                        </div>
                    </div>
                    <p>
                        <span>江浙沪部分地区49元包邮，全国部分地区199元包邮。</span>
                        <a href="#">查看详情</a>
                    </p>

                </div>

            </div>
        </div>
        <div class="buycarBox">
            <div class="buycarcontent">
                <div class="buycarTitle1">我的购物车</div>
                <div class="buycarTitle2">购物车结算</div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input class="checkall" type="checkbox">&emsp;全选
                                </label>
                            </th>
                            <th>商品名称</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="sumBox">
                    <div class="priceBox" style="display: none">
                        <div class="priceTitle">
                            <span class="left">金额:</span>
                            <span class="right"></span>
                        </div>
                        <div class="sumPrice">
                            <span class="left">合计:</span>
                            <span class="right"></span>
                        </div>
                    </div>
                    <a class="play">立即结账</a>
                    <a href="list.html">继续购物>></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_content">
                <p>
                    <span>新蛋集团网站</span>
                    <a href="">美国新蛋</a>
                    <a href="">中国新蛋</a>
                    <a href="">加拿大新蛋</a>
                    <a href="">新蛋软件</a>
                </p>
                <p>&copy2001-2019&emsp;新蛋贸易(中国)有限公司 版权所有 泸ICP备:05006005</p>
            </div>
        </div>
    </div>
    <div class="shadowBox">
        <div class="shadow">
            <img src="images/play.jpg" alt="">
        </div>
    </div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/buycar.js"></script>


</html>
